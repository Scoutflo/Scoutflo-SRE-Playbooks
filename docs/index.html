  <link rel="icon" href="_media/favicon.svg" type="image/svg+xml">

  <style>
    /* =============================================
       SCOUTFLO DESIGN SYSTEM
       Based on atlas-deploy-client globals.scss
       ============================================= */

    :root {
      /* Core ShadCN tokens */
      --background: 0 0% 100%;
      --foreground: 224 71.4% 4.1%;
      --card: 0 0% 100%;
      --card-foreground: 224 71.4% 4.1%;
      --popover: 0 0% 100%;
      --popover-foreground: 224 71.4% 4.1%;
      --primary: 220.9 39.3% 11%;
      --primary-foreground: 210 20% 98%;
      --secondary: 220 14.3% 95.9%;
      --secondary-foreground: 220.9 39.3% 11%;
      --muted: 220 14.3% 95.9%;
      --muted-foreground: 220 8.9% 46.1%;
      --accent: 220 14.3% 95.9%;
      --accent-foreground: 220.9 39.3% 11%;
      --destructive: 0 84.2% 60.2%;
      --border: 220 13% 91%;
      --input: 220 13% 91%;
      --ring: 224 71.4% 4.1%;
      --radius: 0.5rem;

      /* Scoutflo Brand Colors */
      --primary-brand: #090a40;

      /* Primary Blue */
      --primary-blue-10: #e0f2fe;
      --primary-blue-20: #b9e6fe;
      --primary-blue-50: #36bffa;
      --primary-blue-100: #2aaaf4;
      --primary-blue-200: #0086c9;
      --primary-blue-500: #026aa2;
      --primary-blue-1000: #065986;

      /* Primary Dark Blue */
      --primary-dark-blue-10: #e3e6f0;
      --primary-dark-blue-50: #5765a0;
      --primary-dark-blue-80: #282f53;
      --primary-dark-blue-100: #1f3180;
      --primary-dark-blue-500: #090a40;
      --primary-dark-blue-1000: #090d1e;

      /* Neutral Gray */
      --neutral-gray-10: #f2f4f7;
      --neutral-gray-20: #eaecf0;
      --neutral-gray-50: #d0d5dd;
      --neutral-gray-100: #98a2b3;
      --neutral-gray-200: #667085;
      --neutral-gray-500: #475467;
      --neutral-gray-1000: #1d2939;

      /* Shadows */
      --shadow-xs: 0px 1px 2px 0px rgba(16, 24, 40, 0.05);
      --shadow-sm: 0px 1px 3px 0px rgba(16, 24, 40, 0.1);
      --shadow-md: 0px 4px 8px -2px rgba(16, 24, 40, 0.1);

      /* Typography */
      --font-sans: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      --font-mono: 'IBM Plex Mono', ui-monospace, monospace;

      /* Layout */
      --sidebar-width: 280px;
      --content-max-width: 800px;
    }

    [data-theme="dark"] {
      --background: 240 10% 3.9%;
      --foreground: 0 0% 98%;
      --card: 240 10% 6%;
      --card-foreground: 0 0% 98%;
      --muted: 240 3.7% 15.9%;
      --muted-foreground: 240 5% 64.9%;
      --border: 240 3.7% 15.9%;
      --input: 240 3.7% 15.9%;
    }

    /* =============================================
       RESET
       ============================================= */

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: var(--font-sans);
      font-size: 0.875rem;
      line-height: 1.6;
      color: hsl(var(--foreground));
      background: hsl(var(--background));
    }

    /* =============================================
       SIDEBAR
       ============================================= */

    .sidebar {
      width: var(--sidebar-width) !important;
      padding: 1.5rem 1rem !important;
      background: hsl(var(--background)) !important;
      border-right: 1px solid hsl(var(--border)) !important;
    }

    .sidebar > h1 {
      font-size: 0.9375rem !important;
      font-weight: 600 !important;
      color: hsl(var(--foreground)) !important;
      padding: 0 0.5rem 1rem !important;
      margin: 0 0 1rem !important;
      border-bottom: 1px solid hsl(var(--border)) !important;
    }

    .sidebar > h1 .app-name-link {
      color: inherit !important;
    }

    .sidebar ul {
      padding: 0 !important;
      margin: 0 !important;
    }

    .sidebar li {
      margin: 2px 0 !important;
    }

    .sidebar ul li a {
      display: block !important;
      padding: 0.5rem 0.75rem !important;
      color: var(--neutral-gray-500) !important;
      font-size: 0.875rem !important;
      font-weight: 400 !important;
      border-radius: calc(var(--radius) - 2px) !important;
      text-decoration: none !important;
      transition: background 0.15s, color 0.15s !important;
    }

    .sidebar ul li a:hover {
      color: hsl(var(--foreground)) !important;
      background: hsl(var(--muted)) !important;
    }

    .sidebar ul li.active > a {
      color: hsl(var(--foreground)) !important;
      background: hsl(var(--muted)) !important;
      font-weight: 500 !important;
    }

    .sidebar ul ul {
      padding-left: 1rem !important;
    }

    .sidebar ul ul a {
      font-size: 0.8125rem !important;
    }

    /* =============================================
       CONTENT
       ============================================= */

    .content {
      padding-left: var(--sidebar-width) !important;
    }

    .markdown-section {
      max-width: var(--content-max-width) !important;
      padding: 2.5rem 2rem !important;
      margin: 0 auto !important;
    }

    /* =============================================
       TYPOGRAPHY
       ============================================= */

    h1, h2, h3, h4, h5, h6 {
      font-family: var(--font-sans);
      font-weight: 600;
      color: hsl(var(--foreground));
      line-height: 1.3;
      letter-spacing: -0.02em;
    }

    .markdown-section h1 {
      font-size: 1.5rem !important;
      margin: 0 0 1.5rem !important;
      padding-bottom: 1rem !important;
      border-bottom: 1px solid hsl(var(--border)) !important;
    }

    .markdown-section h2 {
      font-size: 1.125rem !important;
      margin: 2rem 0 1rem !important;
    }

    .markdown-section h3 {
      font-size: 1rem !important;
      margin: 1.5rem 0 0.75rem !important;
    }

    .markdown-section h4 {
      font-size: 0.9375rem !important;
      margin: 1rem 0 0.5rem !important;
    }

    .markdown-section p {
      margin: 0 0 1rem !important;
      color: var(--neutral-gray-500) !important;
    }

    .markdown-section a {
      color: var(--primary-blue-200) !important;
      text-decoration: none !important;
      font-weight: 500 !important;
    }

    .markdown-section a:hover {
      text-decoration: underline !important;
    }

    [data-theme="dark"] .markdown-section p {
      color: var(--neutral-gray-100) !important;
    }

    .markdown-section ul,
    .markdown-section ol {
      padding-left: 1.25rem !important;
      margin: 0 0 1rem !important;
    }

    .markdown-section li {
      margin: 0.375rem 0 !important;
      color: var(--neutral-gray-500) !important;
    }

    /* =============================================
       CODE
       ============================================= */

    code {
      font-family: var(--font-mono) !important;
      font-size: 0.8125rem !important;
    }

    :not(pre) > code {
      background: var(--neutral-gray-10) !important;
      color: var(--primary-dark-blue-500) !important;
      padding: 0.125rem 0.375rem !important;
      border-radius: calc(var(--radius) - 2px) !important;
      font-weight: 500 !important;
    }

    pre {
      background: var(--neutral-gray-1000) !important;
      color: var(--neutral-gray-10) !important;
      padding: 1rem !important;
      border-radius: var(--radius) !important;
      margin: 0 0 1rem !important;
      overflow-x: auto !important;
      border: 1px solid var(--neutral-gray-200) !important;
    }

    pre code {
      background: none !important;
      padding: 0 !important;
      color: inherit !important;
    }

    [data-theme="dark"] :not(pre) > code {
      background: var(--primary-dark-blue-80) !important;
      color: var(--primary-blue-20) !important;
    }

    /* =============================================
       TABLES
       ============================================= */

    table {
      width: 100% !important;
      margin: 0 0 1rem !important;
      border-collapse: collapse !important;
      font-size: 0.875rem !important;
    }

    thead {
      background: var(--neutral-gray-10) !important;
    }

    th {
      padding: 0.75rem 1rem !important;
      text-align: left !important;
      font-weight: 600 !important;
      color: var(--neutral-gray-500) !important;
      border-bottom: 1px solid var(--neutral-gray-20) !important;
      font-size: 0.8125rem !important;
    }

    td {
      padding: 0.75rem 1rem !important;
      border-bottom: 1px solid var(--neutral-gray-20) !important;
      color: var(--neutral-gray-500) !important;
    }

    tr:last-child td {
      border-bottom: none !important;
    }

    [data-theme="dark"] thead {
      background: var(--primary-dark-blue-80) !important;
    }

    [data-theme="dark"] th,
    [data-theme="dark"] td {
      border-color: var(--primary-dark-blue-50) !important;
    }

    /* =============================================
       BLOCKQUOTES
       ============================================= */

    blockquote {
      margin: 0 0 1rem !important;
      padding: 1rem !important;
      background: var(--primary-blue-10) !important;
      border-left: 3px solid var(--primary-blue-100) !important;
      border-radius: 0 calc(var(--radius) - 2px) calc(var(--radius) - 2px) 0 !important;
    }

    blockquote p {
      margin: 0 !important;
      color: var(--neutral-gray-500) !important;
    }

    [data-theme="dark"] blockquote {
      background: var(--primary-dark-blue-80) !important;
    }

    /* =============================================
       CARDS
       ============================================= */

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 0.75rem;
      margin: 1rem 0;
    }

    .category-card {
      display: block;
      padding: 1rem;
      background: hsl(var(--card));
      border: 1px solid hsl(var(--border));
      border-radius: var(--radius);
      text-decoration: none !important;
      transition: border-color 0.15s, box-shadow 0.15s;
    }

    .category-card:hover {
      border-color: var(--neutral-gray-50);
      box-shadow: var(--shadow-sm);
    }

    .category-card h4 {
      margin: 0 0 0.375rem !important;
      font-size: 0.875rem !important;
      font-weight: 600 !important;
      color: hsl(var(--foreground)) !important;
    }

    .category-card p {
      margin: 0 !important;
      font-size: 0.8125rem !important;
      color: var(--neutral-gray-200) !important;
      line-height: 1.4 !important;
    }

    [data-theme="dark"] .category-card:hover {
      border-color: var(--neutral-gray-200);
    }

    /* =============================================
       DETAILS / ACCORDION
       ============================================= */

    details {
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      background: var(--neutral-gray-10);
      border: 1px solid var(--neutral-gray-20);
      border-radius: var(--radius);
    }

    details summary {
      cursor: pointer;
      font-size: 0.8125rem;
      font-weight: 500;
      color: var(--neutral-gray-200);
      list-style: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    details summary::-webkit-details-marker {
      display: none;
    }

    details summary::before {
      content: '‚ñ∂';
      font-size: 0.5rem;
      transition: transform 0.15s;
    }

    details[open] summary::before {
      transform: rotate(90deg);
    }

    details summary:hover {
      color: hsl(var(--foreground));
    }

    details[open] summary {
      margin-bottom: 0.75rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid var(--neutral-gray-20);
      color: hsl(var(--foreground));
    }

    [data-theme="dark"] details {
      background: var(--primary-dark-blue-80);
      border-color: var(--primary-dark-blue-50);
    }

    /* =============================================
       SEARCH
       ============================================= */

    .search input {
      width: 100% !important;
      padding: 0.5rem 0.75rem !important;
      font-family: var(--font-sans) !important;
      font-size: 0.875rem !important;
      background: hsl(var(--background)) !important;
      border: 1px solid hsl(var(--border)) !important;
      border-radius: calc(var(--radius) - 2px) !important;
      color: hsl(var(--foreground)) !important;
      transition: border-color 0.15s !important;
    }

    .search input::placeholder {
      color: var(--neutral-gray-100) !important;
    }

    .search input:focus {
      outline: none !important;
      border-color: var(--primary-blue-100) !important;
    }

    .search .matching-post {
      background: hsl(var(--card)) !important;
      border-bottom: 1px solid hsl(var(--border)) !important;
      padding: 0.75rem 1rem !important;
    }

    /* =============================================
       DARK MODE TOGGLE
       ============================================= */

    .dark-mode-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: hsl(var(--card));
      border: 1px solid hsl(var(--border));
      border-radius: calc(var(--radius) - 2px);
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.15s, border-color 0.15s;
    }

    .dark-mode-toggle:hover {
      background: hsl(var(--muted));
    }

    /* =============================================
       COVER PAGE
       ============================================= */

    section.cover {
      background: var(--primary-dark-blue-500) !important;
    }

    section.cover .cover-main {
      text-align: center;
      padding: 4rem 2rem;
    }

    section.cover h1 {
      font-size: 2rem !important;
      font-weight: 600 !important;
      color: white !important;
      margin: 1.5rem 0 1rem !important;
    }

    section.cover blockquote {
      background: none !important;
      border: none !important;
      padding: 0 !important;
      margin: 0 0 2rem !important;
    }

    section.cover blockquote p {
      color: var(--neutral-gray-100) !important;
      font-size: 1rem !important;
    }

    section.cover .cover-main > p:last-child a {
      display: inline-flex !important;
      align-items: center !important;
      justify-content: center !important;
      height: 40px !important;
      padding: 0 1.25rem !important;
      font-size: 0.875rem !important;
      font-weight: 500 !important;
      border-radius: calc(var(--radius) - 2px) !important;
      text-decoration: none !important;
      transition: background 0.15s, border-color 0.15s !important;
    }

    section.cover .cover-main > p:last-child a:first-child {
      background: white !important;
      color: var(--primary-dark-blue-500) !important;
      border: none !important;
    }

    section.cover .cover-main > p:last-child a:first-child:hover {
      background: var(--neutral-gray-10) !important;
    }

    section.cover .cover-main > p:last-child a:last-child {
      background: transparent !important;
      color: white !important;
      border: 1px solid rgba(255,255,255,0.3) !important;
      margin-left: 0.75rem !important;
    }

    section.cover .cover-main > p:last-child a:last-child:hover {
      border-color: rgba(255,255,255,0.6) !important;
    }

    /* =============================================
       HR
       ============================================= */

    hr {
      border: none !important;
      height: 1px !important;
      background: hsl(var(--border)) !important;
      margin: 2rem 0 !important;
    }

    /* =============================================
       SCROLLBAR
       ============================================= */

    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--neutral-gray-50);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--neutral-gray-100);
    }

    [data-theme="dark"] ::-webkit-scrollbar-thumb {
      background: var(--primary-dark-blue-50);
    }

    /* =============================================
       FOCUS
       ============================================= */

    :focus-visible {
      outline: 2px solid var(--primary-blue-100);
      outline-offset: 2px;
    }

    /* =============================================
       LOADING
       ============================================= */

    #app {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: var(--font-sans);
      color: var(--neutral-gray-100);
      font-size: 0.875rem;
    }

    /* =============================================
       RESPONSIVE
       ============================================= */

    @media (max-width: 768px) {
      .sidebar {
        width: 100% !important;
      }

      .content {
        padding-left: 0 !important;
      }

      .markdown-section {
        padding: 1.5rem 1rem !important;
      }

      .category-grid {
        grid-template-columns: 1fr;
      }
    }

    /* =============================================
       DOCSIFY OVERRIDES
       ============================================= */

    .app-nav {
      display: none !important;
    }

    .github-corner {
      display: none !important;
    }

    .anchor span {
      color: var(--neutral-gray-100) !important;
    }

    .docsify-copy-code-button {
      font-size: 0.75rem !important;
      padding: 0.25rem 0.5rem !important;
      background: var(--neutral-gray-200) !important;
      border-radius: calc(var(--radius) - 2px) !important;
    }

    .pagination-item {
      background: hsl(var(--card)) !important;
      border: 1px solid hsl(var(--border)) !important;
      border-radius: var(--radius) !important;
      padding: 0.75rem 1rem !important;
    }

    .pagination-item:hover {
      border-color: var(--neutral-gray-50) !important;
    }

    .pagination-item-title {
      color: hsl(var(--foreground)) !important;
      font-weight: 500 !important;
      font-size: 0.875rem !important;
    }

    .pagination-item-label {
      color: var(--neutral-gray-200) !important;
      font-size: 0.75rem !important;
      text-transform: uppercase !important;
      letter-spacing: 0.05em !important;
    }
  </style>
</head>

  <button class="dark-mode-toggle" onclick="toggleDarkMode()" title="Toggle dark mode" aria-label="Toggle dark mode">
    <span id="theme-icon">üåô</span>
  </button>

  <div id="app">Loading...</div>

  <script>
    window.$docsify = {
      name: 'SRE Playbooks',
      repo: 'https://github.com/Scoutflo/scoutflo-SRE-Playbooks',

      coverpage: '_coverpage.md',

      loadSidebar: true,
      loadNavbar: false,
      subMaxLevel: 2,

      notFoundPage: true,

      search: {

        paths: 'auto',

        noData: 'No results found',
        depth: 3
      },

      copyCode: {
        buttonText: 'Copy',
        successText: 'Copied'
      },

      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true
      },

      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>

  <script>
    function toggleDarkMode() {
      const html = document.documentElement;
      const icon = document.getElementById('theme-icon');
      const isDark = html.getAttribute('data-theme') === 'dark';

      if (isDark) {
        html.removeAttribute('data-theme');
        icon.textContent = 'üåô';
        localStorage.setItem('theme', 'light');
      } else {
        html.setAttribute('data-theme', 'dark');
        icon.textContent = '‚òÄÔ∏è';
        localStorage.setItem('theme', 'dark');
      }
    }

    (function() {
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

      if (saved === 'dark' || (!saved && prefersDark)) {
        document.documentElement.setAttribute('data-theme', 'dark');
        document.addEventListener('DOMContentLoaded', () => {
          const icon = document.getElementById('theme-icon');
          if (icon) icon.textContent = '‚òÄÔ∏è';
        });
      }
    })();
  </script>
