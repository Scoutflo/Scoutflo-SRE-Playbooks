  <style>
    :root {
      /* Primary colors */
      --theme-color: #2563eb;
      --theme-color-secondary: #1e40af;

      /* Sidebar */

      --sidebar-background: #f8fafc;
      --sidebar-nav-link-color: #334155;
      --sidebar-nav-link-color--active: #2563eb;
      --sidebar-nav-link-font-weight--active: 600;

      /* Content */
      --content-max-width: 900px;

      /* Code blocks */
      --code-theme-background: #1e293b;
      --code-theme-text: #e2e8f0;
      --code-inline-background: #f1f5f9;
      --code-inline-color: #0f172a;

      /* Cover */
      --cover-background-color: linear-gradient(135deg, #1e3a5f 0%, #0f172a 100%);

    /* Dark mode */
    [data-theme="dark"] {
      --base-background-color: #0f172a;
      --base-color: #e2e8f0;
      --sidebar-background: #1e293b;
      --sidebar-nav-link-color: #94a3b8;
      --sidebar-nav-link-color--active: #60a5fa;

      --heading-color: #f1f5f9;
      --blockquote-background: #1e293b;
    }

    /* Dark mode toggle button */
    .dark-mode-toggle {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 100;
      background: var(--theme-color);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      font-size: 18px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .dark-mode-toggle:hover {
      transform: scale(1.1);
    }

    /* Provider badges */
    .badge-aws {
      background-color: #ff9900;
      color: white;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
    }
    .badge-k8s {
      background-color: #326ce5;
      color: white;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
    }
    .badge-sentry {
      background-color: #362d59;
      color: white;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
    }

    /* Stats cards */
    .stats-container {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      margin: 24px 0;
    }
    .stat-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px 24px;
      border-radius: 12px;
      min-width: 150px;
      text-align: center;
    }
    .stat-card.aws { background: linear-gradient(135deg, #ff9900 0%, #ff6600 100%); }
    .stat-card.k8s { background: linear-gradient(135deg, #326ce5 0%, #1e40af 100%); }
    .stat-card.sentry { background: linear-gradient(135deg, #362d59 0%, #1a1a2e 100%); }
    .stat-number {
      font-size: 36px;
      font-weight: 700;
      line-height: 1;
    }
    .stat-label {
      font-size: 14px;
      opacity: 0.9;
      margin-top: 8px;
    }

    /* Collapsible CLI sections */
    details {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 12px;
      margin: 8px 0 16px 0;
    }
    details summary {
      cursor: pointer;
      font-weight: 500;
      color: #475569;
    }
    details summary:hover {
      color: #2563eb;
    }
    details[open] summary {
      margin-bottom: 12px;
      color: #2563eb;

    /* Category cards */
    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 16px;
      margin: 24px 0;
    }
    .category-card {

    /* Quick search highlight */

  <!-- Dark mode script -->
  <script>
    function toggleDarkMode() {
      const html = document.documentElement;
      const icon = document.getElementById('theme-icon');
      const currentTheme = html.getAttribute('data-theme');

      if (currentTheme === 'dark') {
        html.removeAttribute('data-theme');
        icon.textContent = 'üåô';
        localStorage.setItem('theme', 'light');
      } else {
        html.setAttribute('data-theme', 'dark');
        icon.textContent = '‚òÄÔ∏è';
        localStorage.setItem('theme', 'dark');
      }
    }

    // Check for saved theme preference or system preference
    (function() {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

      if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
        document.documentElement.setAttribute('data-theme', 'dark');
        document.addEventListener('DOMContentLoaded', function() {
          const icon = document.getElementById('theme-icon');
          if (icon) icon.textContent = '‚òÄÔ∏è';
        });
      }
    })();
  </script>

  <!-- Back to top button -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts@1"></script>
