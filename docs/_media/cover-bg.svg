<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="80" fill="rgba(37, 99, 235, 0.2)"/>
  <circle cx="1100" cy="500" r="120" fill="rgba(37, 99, 235, 0.15)"/>
  <circle cx="600" cy="300" r="200" fill="rgba(37, 99, 235, 0.05)"/>

  <!-- Kubernetes icon hint -->
  <g transform="translate(150, 450)" opacity="0.3">
    <path d="M30 0 L60 15 L60 45 L30 60 L0 45 L0 15 Z" fill="none" stroke="#326ce5" stroke-width="2"/>
  </g>

  <!-- AWS icon hint -->
  <g transform="translate(950, 100)" opacity="0.3">
    <path d="M0 20 Q30 0 60 20 Q30 10 0 20" fill="none" stroke="#ff9900" stroke-width="2"/>
  </g>
</svg>
